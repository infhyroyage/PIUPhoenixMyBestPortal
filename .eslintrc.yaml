env:
  browser: true
  es2023: true
  node: true
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
  - next/core-web-vitals
  - plugin:import/recommended
  - plugin:import/typescript
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaVersion: 2023
  sourceType: module
plugins:
  - "@typescript-eslint"
  - react
root: true
settings:
  react:
    version: detect
  import/resolver:
    typescript: true
    node: true
